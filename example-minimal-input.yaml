
options:
  cloud-platform: heat
  heat:
    authenticator: /path/to/openstack-rc-file

scenario:
  phases: 1                                     # Required - Default=1
  type: attack-defense                          # Required - Possible values: {generic, jeopardy, AD, wWargame, redteam-blueteam}
  properties:
    name: Fancy-name-of-CTF
    startDate: 01.01.1970
    endDate: 07.01.1970
    startTime: 12:00
    endtime: 23:59
    events:                                     # Events/Injects are added as a property of a scenario
      ddosStart:
        type: attack                            # Required
        description: >
          This is the description that describes the purpose of this event. This is
          a multiline description.
        activateCondition:                      # Required - Condition upon which the event is activated 
          type: time
          timeafterstart: 01:00:00              # Timestamp formats: +<timestamp> indicate duration after start. HH:MM:SS
        DeliveryMethod: Puppet
        file: attack-module.pp 
      reporting:
        type: report
        description: >
          foobar
        activateCondition: 
          type: objectiveComplete
          objective: objectiveXX
        DeliveryMethod: email
        file: null

resources:
  node01:                                       # Required
    type: node                                  # Required - [node, router, vulnerability, ]
    properties:
      networks:                                 # Required - Can be empty if Node is not connected to any networks.
        router01:                               # Required - The router to connect to
          subnet: ctf-lan                       # Required - The subnet to connect to. For each subsequent subnets the router is specified again with the corresponding subnets

  node02:                                     
    type: node                                
    properties:
      networks:                           
        router02:              
          subnet: test-lan                      
      


  router01:
    type: router                    
    properties:
      networks:
        ctf-lan:
          

  router02:
    type: router                    
    properties:
      networks:
        test-lan:
  

