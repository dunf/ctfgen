scenario:                                  
  type: redteam-blueteam    
  properties:
    name: Fancy-name-of-CTF
    startDate: 01.01.1970
    endDate: 07.01.1970
    startTime: 12:00
    endtime: 23:59

resources:
  gameserver1:          
    type: node                         
    properties:
      networks:      
      - router: gateway
        subnet: ctf-dmz
        port_security:
          tcp:
          - 80
          - 443
          - 8000

  gameserver2:          
    type: node                         
    properties:
      networks:      
      - router: gateway
        subnet: ctf-dmz
        port_security:
          tcp:
          - 80
          - 443
          - 8000

  node1:
    type: node
    properties:
      networks:
        - router: gateway
          subnet: ctf-lan
          port_security:
            tcp:
            - 80
            - 443
            - 8000

  node2:
    type: node
    properties:
      networks:
        - router: gateway
          subnet: ctf-lan
          port_security:
            tcp:
            - 80
            - 443
            - 8000

  gateway:
    type: router                    
    properties:
      networks:
        ctf-lan:
          cidr: 192.168.40.0/24
          gatewayIP: 192.168.40.1
        ctf-dmz:
          cidr: 192.168.41.0/24
          gatewayIP: 192.168.41.1

  team1:
    type: team
    properties:
      members:
      - blue_member1
      - blue_member2
      email: foo@bar.com
      
  team2:
    type: team
    properties:
      members:
      - red_member1
      - red_member2
      email: foo@bar.com