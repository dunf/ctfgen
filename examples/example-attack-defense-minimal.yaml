scenario:                                  
  type: attack-defense    
  properties:
    name: Fancy-name-of-CTF
    start_date: 01.01.1970
    end_date: 07.01.1970
    start_time: 12:00
    end_time: 23:59


resources:
  service_node:          
    type: node                              
    properties:
      networks:
      - router: management
        subnet: attack_defense_subnet
        port_security:
          tcp:
            - 80
            - 443
            - 8080
            - 8000
      public_ip: true
      services:
      - apache2
      - docker

  attack_node:          
    type: node                              
    properties:
      networks:
      - router: management
        subnet: attack_defense_subnet
      public_ip: true

  Team1:
    type: team
    properties:
      members:
      - team1_member1
      - team1_member2
      email: foo@bar.com

  Team2:
    type: team
    properties:
      members:
      - team2_member1
      - team2_member2
      email: foo@example.com
    
