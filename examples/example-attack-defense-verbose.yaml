scenario:                                    
  type: attack-defense
  properties:
    name: Fancy-name-of-CTF
    number_of_teams: 3
    startDate: 01.01.1970
    endDate: 07.01.1970
    startTime: 12:00
    endtime: 23:59
    agents:
      - ddos-start
      - reporting
    phases: 
      - Initial

resources:
  ddos-start:
    type: agent               
    agentType:
    description: >
      This is the description that describes the purpose of this event. This is
      a multiline description.
    activateCondition:                      
      type: time
      timeafterstart: 01:00:00            
    DeliveryMethod: Puppet
    file: attack-module.pp 

  reporting:
    type: agent
    agentType: report
    description: >
      foobar
    activateCondition: 
      type: objectiveComplete
      objective: objectiveXX
    DeliveryMethod: email
    file: foo
  
  node:                                        
    type: node                                  
    properties:
      flavor: m1.small                        
      os: Ubuntu Server 18.04 LTS (Bionic Beaver) amd64           
      public_ip: yes
      networks:
      - router: management
        subnet: attack_defense_subnet
        port_security:
          tcp:
          - 22
          - 80
          - 8080
          udp:
          - 53
      role:
        name: web     
      services:
        - apache2                          
      userAccount:
        type: employee                           
        name: John Doe
        groups:
          - www-data
          - employees
      vulnerability:
        - shellshock
        - heartbleed
      
  shellshock:
    type: vulnerability                   
    properties:
      bash_version: x.y.z

  apache2:
    type: service
    properties:
      port: 8000

  SomeTeamName:
    type: team
    properties:
      members:
      - team1_member1
      - team1_member2
      email: foo@bar.com

  AnotherTeam:
    type: team
    properties:
      members:
      - team2_member1
      - team2_member2
      email: foo@example.com  

