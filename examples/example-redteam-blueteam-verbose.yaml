scenario:                                    
  type: redteam-blueteam
  properties:
    name: Fancy-name-of-CTF
    startDate: 01.01.1970
    endDate: 07.01.1970
    startTime: 12:00
    endtime: 23:59
    agents:                                   
      - ddos-start
      - reporting
    phases: 
      - Initial

resources:
  ddos-start:
    type: agent               
    agentType:
    description: >
      This is the description that describes the purpose of this event. This is
      a multiline description.
    activateCondition:                      
      type: time
      timeafterstart: 01:00:00            
    DeliveryMethod: Ansible
    file: attack-module.txt 

  reporting:
    type: agent
    agentType: report
    description: >
      foobar
    activateCondition: 
      type: objectiveComplete
      objective: objectiveXX
    DeliveryMethod: email
    file: foo
  
  gameserver:                                        
    type: node                              
    properties:
      flavor: m1.medium                              
      os: Ubuntu Server 18.04 LTS (Bionic Beaver) amd64    
      public_ip: true                
      networks:                        
      - router: router01              
        subnet: ctf-lan                
        port_security:                     
          tcp:                  
          - 22
          - 80
          - 8080
          udp:
          - 53
      - router: router01
        subnet: dmz-lan     
        port_security:
          tcp:
          - 80
          - 1433
          - 443                   
      user_accounts:                      
      - username: jdoe             
        name: John Doe
        password: password123
        groups:                    
          - sudo
          - employees
      vulnerability:     
        - shellshock  
        - heartbleed
      
  shellshock: 
    type: vulnerability                   
    properties: 
      bash_version: x.y.z 

  router01:
    type: router  
    properties:
      networks:
        ctf-lan:
          cidr: 192.168.30.0/24 
          gatewayIP: 192.168.30.1 
          routes: 
            - 192.168.3.0/24: 10.11.12.13
        dmz-lan:
          cidr: 192.168.50.0/24
          gatewayIP: 192.168.50.1
  

