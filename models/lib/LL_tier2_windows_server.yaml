heat_template_version: 2015-10-15

description: >
  Generic Windows server HOT template

parameters:
  key_name:
    type: string
  image_windows:
    type: string
    default: Windows Server 2019 Standard Evaluation
  flavor_windows_server:
    type: string
    default: m1.small
  sec_group_windows:
    type: comma_delimited_list
    default: FooRules,default
  group_net_name:
    type: string
  subnetA:
    type: string
    default: subnetA
  subnet B:
    type: string
    default: subnetB
  server_name:
    type: string
    description: Server name
  public_net:
    type: string

resources:
 
  windows_server:
    type: OS::Nova::Server
    properties:
      name:             { get_param: server_name }
      image:            { get_param: image_windows }
      flavor:           { get_param: flavor_windows_server }
      key_name:         { get_param: key_name }
      networks:
        - port:         { get_resource: windows_server_port1 }

  windows_server_port1:
    type: OS::Neutron::Port
    properties:
      network_id:       { get_param: group_net_name }
      security_groups:  { get_param: sec_group_windows }
      fixed_ips:
        - subnet_id:    { get_param: subnetA }

  windows_server_port2:
    type: OS::Neutron::Port
    properties:
      network_id:       { get_param: group_net_name }
      security_groups:  { get_param: sec_group_windows }
      fixed_ips:
        - subnet_id:    { get_param: subnetB }

outputs:
  port1:
    description: The network port of the windows node port 1.
    value: { get_resource: windows_server_port1 }
  port2:
    description: The network port of the windows node port 2.
    value: { get_resource: windows_server_port2}